<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Us & Them | Crypto Social</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CSS Variables & The "50 Colors" Palette --- */
        :root {
            --color-bg: #0a0a0f;
            --color-bg-secondary: #10121a;
            --color-primary-glow: #00ffff;
            --color-secondary-glow: #ff00ff;
            --color-tertiary-glow: #00ff7f;
            --color-accent-glow: #faff00;
            --color-text: #e0e0e0;
            --color-text-muted: #888;
            --color-border: rgba(0, 255, 255, 0.2);
            --color-success: #00ff7f;
            --color-danger: #ff4136;

            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Roboto Mono', monospace;
            --border-radius: 8px;
            --shadow-glow: 0 0 5px var(--color-primary-glow), 0 0 10px var(--color-primary-glow), 0 0 15px var(--color-secondary-glow);
        }

        /* --- 2. General & High-Class Design Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-secondary);
            line-height: 1.7;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 1% 1%, var(--color-secondary-glow), transparent 25%),
                radial-gradient(circle at 99% 99%, var(--color-primary-glow), transparent 25%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-family: var(--font-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px var(--color-primary-glow), 0 0 20px var(--color-secondary-glow), 0 0 40px var(--color-accent-glow);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        /* --- 3. Live Bitcoin & Crypto Ticker --- */
        #crypto-ticker-container {
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--color-border);
            border-top: 1px solid var(--color-border);
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .ticker-track {
            display: inline-block;
            animation: scroll-ticker 180s linear infinite;
        }

        .coin-item {
            display: inline-flex;
            align-items: center;
            margin: 0 25px;
            font-family: var(--font-secondary);
        }
        
        .coin-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .coin-symbol {
            font-weight: 700;
            color: var(--color-accent-glow);
            margin-right: 8px;
        }
        
        .coin-price {
            color: #fff;
        }

        .coin-change {
            margin-left: 8px;
            font-weight: 700;
        }

        .positive { color: var(--color-success); }
        .negative { color: var(--color-danger); }

        @keyframes scroll-ticker {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        /* --- 4. Main Layout (Sidebar & Feed) --- */
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* --- 5. User Profile & Post Creation Sidebar --- */
        .sidebar {
            background: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            align-self: flex-start;
            position: sticky;
            top: 100px; /* Space for ticker */
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section h2 {
            color: var(--color-primary-glow);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--color-text-muted);
        }
        
        input[type="text"], textarea {
            width: 100%;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 0.75rem;
            color: var(--color-text);
            font-family: var(--font-secondary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary-glow);
            box-shadow: 0 0 8px var(--color-primary-glow);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-family: var(--font-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            color: #000;
            background: linear-gradient(90deg, var(--color-primary-glow), var(--color-secondary-glow));
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-glow);
        }

        #profile-preview img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--color-primary-glow);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* --- 6. The Central Blog Feed --- */
        #blog-feed {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .blog-post {
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 2px solid;
            border-image-slice: 1;
            /* The border-image is set by JS for unique colors */
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .post-author-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid #fff;
        }

        .post-author-info .username {
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .post-author-info .timestamp {
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        .post-content h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
            letter-spacing: 1px;
        }
        
        .post-content p {
            white-space: pre-wrap; /* Preserves formatting */
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 1rem; }
        }

    </style>
</head>
<body>

    <div id="crypto-ticker-container">
        <div class="ticker-track" id="ticker-track">
            </div>
    </div>

    <div class="container">
        <header>
            <h1>They Us & Them</h1>
            <p class="subtitle">The Social Nexus of the New Digital Economy. Create. Share. Evolve.</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="form-section">
                    <h2>Your Identity</h2>
                    <form id="profile-form">
                        <div id="profile-preview">
                             <img id="preview-image" src="https://i.imgur.com/sC22T1I.png" alt="Profile Preview">
                        </div>
                        <div class="input-group">
                            <label for="profile-pic">Upload Picture</label>
                            <input type="file" id="profile-pic" accept="image/*" style="color:var(--color-text-muted);">
                        </div>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Satoshi's Ghost" required>
                        </div>
                        <div class="input-group">
                            <label for="bio">Biography</label>
                            <textarea id="bio" placeholder="Digital nomad. HODLing since '13. This is financial advice."></textarea>
                        </div>
                        <button type="submit" class="btn">Save Profile</button>
                    </form>
                </div>
                
                <div class="form-section">
                    <h2>Create Post</h2>
                    <form id="post-form">
                        <div class="input-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" placeholder="The Halvening is Nigh" required>
                        </div>
                        <div class="input-group">
                            <label for="post-content">Your Thoughts</label>
                            <textarea id="post-content" placeholder="Pour your grey matter here..." required></textarea>
                        </div>
                        <button type="submit" class="btn">Publish to Feed</button>
                    </form>
                </div>
            </aside>

            <main id="blog-feed">
                </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. The "Gemini Algorithm": Core Logic & State Management --- //
            
            // This is our simulated database using the browser's localStorage.
            let userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
                username: 'Anonymous',
                bio: 'A voice in the digital ether.',
                pic: 'https://i.imgur.com/sC22T1I.png' // Default anonymous pic
            };

            let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];

            // The "50 Tones & Flows": A palette of vibrant gradients for posts.
            // This ensures every post can have a unique, high-class visual identity.
            const gradientBorders = [
                'linear-gradient(135deg, #00ffff, #ff00ff)', 'linear-gradient(135deg, #00ff7f, #faff00)',
                'linear-gradient(135deg, #ff7e5f, #feb47b)', 'linear-gradient(135deg, #89f7fe, #66a6ff)',
                'linear-gradient(135deg, #ff00ff, #00ff7f)', 'linear-gradient(135deg, #f093fb, #f5576c)',
                'linear-gradient(135deg, #fdfc47, #24fe41)', 'linear-gradient(135deg, #4facfe, #00f2fe)',
                'linear-gradient(135deg, #fa709a, #fee140)', 'linear-gradient(135deg, #a18cd1, #fbc2eb)',
                'linear-gradient(135deg, #84fab0, #8fd3f4)', 'linear-gradient(135deg, #ffc3a0, #ffafbd)',
                'linear-gradient(135deg, #d4fc79, #96e6a1)', 'linear-gradient(135deg, #c79081, #dfa579)',
                'linear-gradient(135deg, #f5f7fa, #c3cfe2)', 'linear-gradient(135deg, #6a11cb, #2575fc)',
                'linear-gradient(135deg, #fc5c7d, #6a82fb)', 'linear-gradient(135deg, #fdbb2d, #22c1c3)',
                'linear-gradient(135deg, #30cfd0, #330867)', 'linear-gradient(135deg, #fccb90, #d57eeb)',
                // ... we can add up to 50 or more unique gradients here
            ];

            // --- 2. DOM Element References --- //
            const tickerTrack = document.getElementById('ticker-track');
            const profileForm = document.getElementById('profile-form');
            const postForm = document.getElementById('post-form');
            const blogFeed = document.getElementById('blog-feed');
            const previewImage = document.getElementById('preview-image');
            const usernameInput = document.getElementById('username');
            const bioInput = document.getElementById('bio');
            const profilePicInput = document.getElementById('profile-pic');
            
            // --- 3. Live Crypto Ticker Functionality --- //
            const fetchCryptoData = async () => {
                try {
                    // Using a free, public API. No key needed. Fetching top 50 by market cap.
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false');
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const coins = await response.json();
                    
                    let tickerHTML = '';
                    coins.forEach(coin => {
                        const priceChange = coin.price_change_percentage_24h;
                        const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                        const symbol = priceChange >= 0 ? '?' : '?';
                        
                        tickerHTML += `
                            <div class="coin-item">
                                <img src="${coin.image}" alt="${coin.name}">
                                <span class="coin-symbol">${coin.symbol.toUpperCase()}</span>
                                <span class="coin-price">$${coin.current_price.toLocaleString()}</span>
                                <span class="coin-change ${changeClass}">${symbol} ${priceChange.toFixed(2)}%</span>
                            </div>
                        `;
                    });
                    
                    // Duplicate the content to create a seamless loop
                    tickerTrack.innerHTML = tickerHTML + tickerHTML;

                } catch (error) {
                    console.error("Failed to fetch crypto data:", error);
                    tickerTrack.innerHTML = `<div class="coin-item" style="color: var(--color-danger)">Error loading live data. Please check your connection.</div>`;
                }
            };
            
            // --- 4. User Profile Management --- //
            const loadProfile = () => {
                usernameInput.value = userProfile.username;
                bioInput.value = userProfile.bio;
                previewImage.src = userProfile.pic;
            };

            profilePicInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        // For demonstration, we use a Base64 string to save the image in localStorage.
                        // NOTE: This has size limitations and is not suitable for large images or many users.
                        const imageUrl = event.target.result;
                        previewImage.src = imageUrl;
                        userProfile.pic = imageUrl; // Store the image data directly
                    };
                    reader.readAsDataURL(file);
                }
            });

            profileForm.addEventListener('submit', (e) => {
                e.preventDefault();
                userProfile.username = usernameInput.value.trim() || 'Anonymous';
                userProfile.bio = bioInput.value.trim() || 'A voice in the digital ether.';
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                alert('Profile Saved!');
                renderPosts(); // Re-render posts to show updated author info
            });

            // --- 5. Blog Post Creation & Rendering --- //
            const renderPosts = () => {
                blogFeed.innerHTML = ''; // Clear the feed first
                // Render newest posts first
                posts.slice().reverse().forEach((post, index) => {
                    // The "Algorithm" for assigning a unique visual style to each post
                    const gradient = gradientBorders[post.id % gradientBorders.length];
                    
                    const postElement = document.createElement('div');
                    postElement.className = 'blog-post';
                    postElement.style.borderImageSource = gradient;

                    postElement.innerHTML = `
                        <div class="post-header">
                            <img src="${post.author.pic}" alt="Author" class="post-author-pic">
                            <div class="post-author-info">
                                <span class="username">${post.author.username}</span>
                                <span class="timestamp">${new Date(post.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                        </div>
                    `;
                    blogFeed.appendChild(postElement);
                });
            };

            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const titleInput = document.getElementById('post-title');
                const contentInput = document.getElementById('post-content');

                const newPost = {
                    id: posts.length, // Simple unique ID
                    title: titleInput.value,
                    content: contentInput.value,
                    author: { ...userProfile }, // Snapshot of the profile when posting
                    timestamp: new Date().toISOString()
                };

                posts.push(newPost);
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                renderPosts();

                titleInput.value = '';
                contentInput.value = '';
            });

            // --- 6. Initial Application Load --- //
            const initialize = () => {
                fetchCryptoData();
                setInterval(fetchCryptoData, 60000); // Refresh crypto data every 60 seconds

                loadProfile();
                renderPosts();
            };

            initialize();
        });
    </script>
</body>
</html>
